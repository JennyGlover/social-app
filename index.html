<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App</title>
</head>
<body class="container">
     <header class="header">
        <nav class="header-nav">
           <h2 class="header_username-button">gameofthrones</h2>
           <img class="header_image" src="" alt="verified button">
           <button class="header_follow-button">Follow</button>
           <button class="header_message-button">Message</button>
        </nav>
        <section class="header-profile-info">
            <p class="header_username">gameofthrones</p>
            <p class="header_profile-type">TV show</p>
            <p class="header_profile-bio">All Must Choose. The @HBO original series #HouseoftheDragon Season 2 is now streaming on @StreamonMax. #HOTD</p>
        </section>
        <section class="header_story-archive">
            <div class="header_story-preview">
                <div class="header_story-circle"></div>
                <div class="header_story-title">Who said it?</div>
            </div>
        </section>
     </header>

     <main class="main">
        <nav class="main_nav">
            <h3 class="main_nav-post">POSTS</h3>
            <h3 class="main_nav-post">POSTS</h3>
        </nav>
        <section class="cards"></section>
     </main>
     <footer class="footer"></footer>
</body>
</html>
